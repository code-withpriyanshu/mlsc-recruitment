<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc">
        <div class="result">
            <p id="txt">
                
            </p>
        </div>
        <div class="pad">
            <button class="grey" onclick=cls()>C</button>
            <button class="grey">+/-</button>
            <button class="grey">%</button>
            <button onclick="operation('/')">/</button>
            <button class="num" onclick=numpad(7)>7</button>
            <button class="num" onclick=numpad(8)>8</button>
            <button class="num" onclick=numpad(9)>9</button>
            <button onclick="operation('x')">x</button> 
            <button class="num" onclick=numpad(4)>4</button>
            <button class="num" onclick=numpad(5)>5</button>
            <button class="num" onclick=numpad(6)>6</button>
            <button onclick="operation('-')">-</button>
            <button class="num" onclick=numpad(1)>1</button>
            <button class="num" onclick=numpad(2)>2</button>
            <button class="num" onclick=numpad(3)>3</button>
            <button onclick="operation('+')">+</button>
            <button id="zero" class="num">0</button>
            <button class="num">.</button>
            <button onclick=equal()>=</button>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
